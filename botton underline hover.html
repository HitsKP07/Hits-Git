<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main 
        {  width: 20%;
            background: black;
            color: #fff;
            font-family: cursive;
            font-weight: bold;
            font-size: 50px;
        }

        .effect 
        {
            height: 10px;
            width: 0;
            background: white;
            
            transition: 1s;
           
        }

        .main:hover .effect 
        {
           opacity: 1;
           width: 83%;
        }
    </style>
</head>
<body>

    <div class="main">
        hover me
        <div class="effect">

        </div>
    </div>
    
</body>
</html
