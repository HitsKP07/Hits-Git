<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .main{
            height: 300px;
            width: 600px;
            background:url(https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp);
            background-size: cover;
            background-position:0;
            box-sizing: border-box;
            word-spacing: 5px;
            color: white;
            /* border: 10px solid black; */
           
            margin: 150px auto;
            overflow: hidden    ;
            transition: 1s;
                       
        }
        h2{transform: translate(350px,80px);  
        margin: 0;
    padding: 0;  }
        .move{
            height: 75%;
            width: 85%;
            border: 9px solid black;
            word-spacing: 10px;
            letter-spacing: 5px;
            font-size:50px;
            text-align: right;
            color: black;
            
            line-height: 300px;
            opacity: 0;
            transition: 1s;
            transform: translate(20px,0px);
            margin-left: -50px;
        }
        .main:hover .move{
            opacity: 1;
            margin-left: 0px;
        }
        .main:hover {
            background-position: 20px;
        }

    </style>
</head>
<body>
    <div class="main">
        <h2>FULL AHEAD</h2>
        <div class="move">
            new Arrivles


        </div>
       
    </div>
</body>
</html>
